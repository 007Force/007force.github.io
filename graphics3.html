<!Doctype>
<html> 
<head> SVG Animation </head>
<title> Animation</title>

<body>
	<h1>Animation</h1>
	<p>lets move the circle </p>
	
	<svg width='400' height='400'>
		<g>
			<circle cx='100' cy='100' r='50' fill='orange' stroke='brown'> </circle>
			<animateMotion path='M 0 0 V 0 H 100 Z' dur='1s' repeatCount = '25'/>
			
			</g>
			
			
				
		<g>
			<circle cx='10' cy='10' r='10' fill='white' stroke='black'> </circle>
			<animateMotion path='M 0 0 V 0 H 200 Z' dur='15s' repeatCount = '10'/>
			
			</g>
			
			</svg>
			<h2> Moving a shape in a square path </h2>
			<svg width='400' height='300'>
			<g>
				<rect width='70' height='30' fill='blue' stroke='yellow' stroke-width='2' />
				<animateMotion path='M 10 10 H 330 V 200 H 0 Z' dur='1s' repeatCount = 'indefinite'/>
				</g>
				</svg>
